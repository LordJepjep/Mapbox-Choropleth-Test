<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #fff;
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 100px;
            margin-top: 20px;
            width: 250px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0 0 0 0.1);
            line-height: 18px;
            height: 150px;
            margin-bottom: 40px;
            width: 100px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay" id="features">
        <h2>US population density</h2>
        <div id="pd">Hover over a state!</div>
    </div>
    <div class="map-overlay" id="legend"></div>

    <script>
        const layers = [
            '0-10',
            '10-20',
            '20-50',
            '50-100',
            '100-200',
            '200-500',
            '500-1000',
            '1000+'
        ];
        const colors = [
            '#FFEDA0',
            '#FED976',
            '#FEB24C',
            '#FD8D3C',
            '#FC4E2A',
            '#E31A1C',
            '#BD0026',
            '#800026'
        ];

        mapboxgl.accessToken = 'pk.eyJ1IjoibG9yZGplbmZlciIsImEiOiJjbWRpbXQ0ZXowZXZhMmxwd203OXNhbXJ1In0.uOQ6_wBRBd_XiEVTv8o5Jg';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/lordjenfer/cmdk8iliw007w01sjftbk4sk4', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9, // starting zoom
        });
        map.on('load', () => {
            const legend = document.getElementById('legend');

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });
        });
        map.on('mousemove', (event) => {
            const states = map.queryRenderedFeatures(event.point, {
                layers: ['statedata']
            });
            document.getElementById('pd').innerHTML = states.length
                ? `<h3>${states[0].properties.name}</h3><p><strong><en>${states[0].properties.density}</strong> people per sqaure mile </em></p>`
                : `<p>Hover over a state!</p>`;

        });
        map.getCanvas().style.cursor = 'defualt';
        map.fitBounds([
            [-133.2421875, 16.972741],
            [-47.63671875, 52.696361]
        ]);
    </script>
</body>

</html>
